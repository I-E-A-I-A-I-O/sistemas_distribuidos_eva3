networks:
  my-network:
    driver: bridge

services:
  db:
    container_name: database
    image: postgres
    ports:
      - "${DB_PORT_HOST}:${DB_PORT}"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./database/init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - my-network